<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARBS - Booking History</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/forms.css"> <style>
        /* Specific styles for history table (can be moved to history.css later if more complex) */
        .history-container {
            background-color: #ffffff;
            padding: 35px 45px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 1000px;
            margin: 25px auto;
            text-align: center;
        }

        .history-container h2 {
            color: #1a2c4e;
            margin-bottom: 15px;
            font-size: 2.2em;
            font-weight: 700;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .section-description {
            font-size: 1.05em;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .booking-table-wrapper {
            overflow-x: auto; /* Enables horizontal scrolling for small screens */
            -webkit-overflow-scrolling: touch;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .booking-history-table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            min-width: 700px; /* Ensure table is wide enough for columns */
        }

        .booking-history-table th,
        .booking-history-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0; /* Light separator */
        }

        .booking-history-table th {
            background-color: #f8fcfd; /* Light header background */
            color: #333;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .booking-history-table tbody tr:nth-child(even) {
            background-color: #fcfdff; /* Alternate row shading */
        }

        .booking-history-table tbody tr:hover {
            background-color: #e6f7ff; /* Highlight row on hover */
            cursor: pointer;
        }

        .booking-history-table .status-pending {
            color: #ffa500; /* Orange */
            font-weight: 600;
        }

        .booking-history-table .status-approved {
            color: #28a745; /* Green */
            font-weight: 600;
        }

        .booking-history-table .status-rejected {
            color: #dc3545; /* Red */
            font-weight: 600;
        }

        .no-bookings-message {
            padding: 40px;
            color: #777;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <main>
        <section class="history-container">
            <h2>Your Booking History</h2>
            <p class="section-description">Review all your past and pending resource bookings at a glance.</p>

            <div class="booking-table-wrapper">
                <table class="booking-history-table">
                    <thead>
                        <tr>
                            <th>Resource</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Purpose</th>
                            <th>Booked By</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="bookingHistoryTableBody">
                        </tbody>
                </table>
                <p id="noBookingsMessage" class="no-bookings-message" style="display: none;">No bookings found.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CARBS. All rights reserved.</p>
    </footer>

    <script src="js/load_header.js"></script>
    <script src="js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.getElementById('bookingHistoryTableBody');
            const noBookingsMessage = document.getElementById('noBookingsMessage');

            // Assuming we want to show bookings for the currently logged-in user (dummy 'Debate Society' leader)
            // In a real app, you'd filter by the actual logged-in user.
            const currentUserClub = 'Debate Society'; // For prototype simulation

            // Filter bookings relevant to our current dummy user/club
            const userBookings = window.mockData.resourceBookings.filter(booking =>
                booking.bookedBy === currentUserClub || booking.bookedBy === 'Admin' // Example: Show all or just specific club
            );

            if (userBookings.length === 0) {
                noBookingsMessage.style.display = 'block';
            } else {
                userBookings.forEach(booking => {
                    const row = tableBody.insertRow(); // Create a new table row

                    row.insertCell().textContent = booking.resourceName;
                    row.insertCell().textContent = booking.date;
                    row.insertCell().textContent = `${booking.startTime} - ${booking.endTime}`;
                    row.insertCell().textContent = booking.purpose;
                    row.insertCell().textContent = booking.bookedBy;

                    const statusCell = row.insertCell();
                    statusCell.textContent = booking.status;
                    // Add class for styling based on status
                    if (booking.status === 'Pending') {
                        statusCell.classList.add('status-pending');
                    } else if (booking.status === 'Approved') {
                        statusCell.classList.add('status-approved');
                    } else if (booking.status === 'Rejected') {
                        statusCell.classList.add('status-rejected');
                    }
                });
            }
        });
    </script>
</body>
</html>
