<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CARBS - Login</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/forms.css" />
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <main class="login-main">
    <section class="login-container">
      <h1 class="login-welcome-title">Welcome to CARBS</h1>
      <p class="login-welcome-subtitle">Club Activity & Resource Booking System</p>

      <h2>Login to Your Account</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username or Email</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="btn">Log In</button>

        <p class="forgot-password">
          <a href="#">Forgot your password?</a>
        </p>
      </form>

      <p class="signup-link">
        Donâ€™t have an account? <a href="#">Sign up here</a>
      </p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 CARBS. Developed by APU Group 4.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
